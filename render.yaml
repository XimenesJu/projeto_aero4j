services:
  - type: web
    name: aero-graph-api
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.server:app --host 0.0.0.0 --port 8000
    envVars:
      - key: NEO4J_URI
        value: neo4j+s://86090040.databases.neo4j.io
      - key: NEO4J_USERNAME
        value: neo4j
      - key: NEO4J_PASSWORD
        sync: false
      - key: NEO4J_DATABASE
        value: neo4j
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://seu-frontend.vercel.app
